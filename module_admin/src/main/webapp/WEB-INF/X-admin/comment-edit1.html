<script>

    $(document).ready(function(){
        $.ajax({
            url:"/starry_admin/user/getUserInfo",
            type:"post",
            dataType:"JSON",
            success:function (obj) {
                layui.use('form', function() {
                    var form = layui.form;
                    form.val("example",obj.data)
                });
            },error:function () {
                layer.msg("服务器裂开了")
            }
        })
    })


    //Demo
    layui.use(['form','upload'], function(){
        var form = layui.form;
        var $ = layui.jquery,upload = layui.upload;
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '/starry_admin/upload/uploadImg' //改成您自己的上传接口
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                    $('#demo1').css('display','block');
                });
            }
            ,done: function(res){
                console.log(res.path);
                //给隐藏的input输入框赋值
                document.getElementById("u_icon").value = res.path;
                return layer.msg(res.msg);
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
        //监听提交
        form.on('submit(formDemo)', function(data){
            var data_field = data.field;

            //添加注册日期这一属性
            var d = new Date();
            var key = "regdate";
            var value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
            data_field[key] = value;

            var user = JSON.stringify(data_field);
            console.log(data_field);
            editUser(user);
            return false;
        });
    });

    function editUser(user) {
        console.log(user);
        $.ajax({
            type: 'post',
            url: "/starry_admin/user/editOne",
            dataType: 'json',
            contentType: "application/json; charset=utf-8",
            data: user,
//               请求成功的回调
            success: function (result) {
                layer.msg(result.msg, {
                    icon: 1,
                    time: 1300,
                    end: function () {
                        //父页面table刷新;
                        // var $table = parent.$("#member");
                        // $table.form.reload('member');
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.$('#Refresh',parent.document).trigger('click');
                        parent.layer.close(index);
                    }
                });
            }
        })
    };

    layui.use(['form','code'], function(){
        form = layui.form;

        layui.code();

        $('#start').xcity();

        $('#end').xcity('广东','广州市','东山区');

    });
</script>
