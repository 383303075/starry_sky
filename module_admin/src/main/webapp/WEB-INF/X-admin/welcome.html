    <script>
        $(function(){
            //定时器每秒调用一次fnDate()
            setInterval(function(){
                fnDate();
            },1000);

            getAdminName();

            getTotal();
            }
        )

        function getAdminName() {
            $.ajax({
                type: 'post',
                url: "/starry_admin/admin/getAdminInfo",
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                success: function(result){
                    $("#adminName").text(result.a_name);
                },error:function () {
                    layer.msg("服务器裂开了")
                }
            })
        }

        //js 获取当前时间
        function fnDate(){
            var oDiv=document.getElementById("systemTime");
            var date=new Date();
            var year=date.getFullYear();//当前年份
            var month=date.getMonth();//当前月份
            var data=date.getDate();//天
            var hours=date.getHours();//小时
            var minute=date.getMinutes();//分
            var second=date.getSeconds();//秒
            var time=year+"-"+fnW((month+1))+"-"+fnW(data)+" "+fnW(hours)+":"+fnW(minute)+":"+fnW(second);
            oDiv.innerHTML=time;
        }
        //补位 当某个字段不是两位数时补0
        function fnW(str){
            var num;
            str>=10?num=str:num="0"+str;
            return num;
        }

        function getTotal(){
            $.post("/starry_admin/video/totalCount",{},function(rs){$("#totalVideo").text(rs);console.log(rs)},'json');
            $.post("/starry_admin/user/totalCount",{},function(rs){$("#totalMember").text(rs)});
            $.post("/starry_admin/comment/totalCount",{},function(rs){$("#totalComment").text(rs)});
            $.post("/starry_admin/reply/totalCount",{},function(rs){$("#totalReply").text(rs)});
        }
    </script>
